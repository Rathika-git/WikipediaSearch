<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wikipedia Search</title>
</head>
<body>
    <div class="search-container">
        <img id="wikiImg" src="Images/img.webp" alt="Wikipedia img" width="500px" height="200px">
        <div class="search-input-container">
            <input type="text" id="searchInput" placeholder="Enter a search term">
            <button type="submit" id="searchButton"><i class="fi fi-br-search"></i></button>
        </div>
    </div>
    <div class="results-container">
        <ul id="resultsList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
